<app-dashboardheader></app-dashboardheader>
<ng-container *ngIf="favData.length===0">
    <div class="text-center">
        <p class="text-3xl font-ProximaNova, arial, Helvetica Neue, sans-serif text-red-600 font-semibold mt-10 mb-5">You don't have any Favorites</p>
        <a routerLink="/dashboard"><button class="p-4 bg-orange-600 hover:bg-orange-400 mb-9 rounded-lg text-white">Go to products page</button></a>

    </div>

</ng-container>
<div  *ngIf="favData.length>0">
    <ng-container *ngFor="let x of favData" >
        <div class="max-w-xs bg-white rounded-lg shadow-md overflow-hidden m-4">
            <img [src]="x.img" alt="Product Image" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="flex justify-between items-center">
                    <h2 class="font-semibold text-lg">{{x.title}}</h2>
                    <span class="text-gray-700 font-semibold">{{x.price}}</span>
                </div>
                <p class="text-gray-500">{{x.hotelName}}</p>
                <button class="mt-4 w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">Remove from Favorites</button>
            </div>
        </div>
    </ng-container>
</div>

<app-footer></app-footer>
