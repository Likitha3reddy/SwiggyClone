
<div class="bg-gray-100 pt-16">

    <div class="container mx-auto p-4">
        <!-- Header Section -->
        <div class=" mb-6">
            <h1 class="text-3xl font-bold">{{value}}</h1>
            <p class="text-gray-500">{{descriptionValue}}</p>
        </div>
        <div class="flex flex-wrap  gap-4 mb-8">
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Filter</button>
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Sort By</button>
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Pure Veg</button>
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Less than 30 mins</button>
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Less than Rs. 300</button>
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">Rs. 300 - Rs. 600</button>
        </div>

        <!-- Restaurants Section -->
        <div class="text-xl font-semibold mb-4">Restaurants to explore</div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 ">
            
            <!-- Restaurant Card 1 -->
             
            <ng-container  *ngFor="let x of restaurants" >
                <div *ngIf="(!value || (x.title && x.title.toLowerCase().includes((value ?? '').toLowerCase()))) || (value==='Pongal' || value==='Uthappam')" >
                    <div class="bg-white shadow rounded-lg overflow-hidden w-60  my-4 fixedHeight">
                        <img [src]="x.img" [alt]="x.hotelName" class="w-full h-48 object-cover">
                        <div class="p-4">
                             
                                <div class="bg-black text-white text-sm font-bold px-2 py-1 rounded-md w-max mb-2" *ngIf="x.offer">{{x.offer}}</div>
                                                           
                            
                            <div class="p-1  font-semibold mt-2"> Price: ₹{{x.price}}</div>
                            <h2 class="text-lg font-bold">{{x.hotelName}}</h2>
                            
                            <div class="flex items-center mt-2 text-gray-600">
                                <span class="font-semibold text-green-600">{{x.rating}}</span>
                                <span class="ml-2">• {{x.time}}</span>
                            </div>
                            <p class="text-gray-500">{{x.place}}</p>
                            <div class="flex justify-around items-center">
                                <div class="p-2 bg-slate-200 rounded-lg"><i class="fa-regular fa-xl fa-heart" [style.color]="x.favorited ? 'red' : 'black'" (click)="AddToFavourite(x)"></i> 
                                </div>
                                <button (click)="AddToCart(x)" class="p-2 hover:bg-red-600 bg-red-500 my-2 text-center rounded-lg text-white">Add to Cart</button>

                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            
            
     </div>
</div>
